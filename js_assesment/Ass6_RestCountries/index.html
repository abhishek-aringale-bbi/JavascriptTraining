<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Currency Converter</h1>
    <div class="">
      <input
        type="text"
        name=""
        size="45"
        id="amount"
        placeholder="Enter Amount to convert from country1 to country2"
        required
      />
    </div>
    <div class="container">
      <section class="first">
        <div class="c">
          <!-- <label for="country1">Select Country 1:</label> -->
          <p>
            Select Country 1:
            <select name="" id="country1">
              <option value="none" selected>--Please Choose a Country</option>
            </select>
          </p>
        </div>
        <div class="c">
          <!-- <label for="country2">Select Country 2:</label> -->
          <p>
            Select Country 2:
            <select name="" id="country2">
              <option value="">--Please Choose a Country</option>
            </select>
          </p>
        </div>
        <!-- <div class="c">
          <input type="text" name="" id="amount" placeholder="Enter Amount" />
        </div> -->
      </section>

      <section class="second">
        <div id="info"></div>
      </section>

      <section class="third">
        <button id="exchange">Convert</button>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
